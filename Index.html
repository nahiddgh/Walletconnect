<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>nahiddgh Wallet Connect</title>
  <script src="https://unpkg.com/@walletconnect/modal/dist/index.umd.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #2563eb);
      font-family: Arial, sans-serif;
      color: white;
    }
    h2 { margin-bottom: 30px; }
    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
      color: #2563eb;
    }
    .signature {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>Connect Your Wallet</h2>
  <button id="connectButton">Connect Wallet</button>

  <div class="signature">Built by nahiddgh.base.eth • Powered by WalletConnect</div>

  <script>
    const { WalletConnectModal } = window.WalletConnectModal;
    const modal = new WalletConnectModal({
      projectId: "b2a9a4a7f35554bbcc0a34d9af42e4f4", // پروژه عمومی تستی - اگر خواستی بعداً مال خودتو میذاریم
      themeMode: "dark",
      themeVariables: {
        '--wcm-color-bg-1': '#1e1b4b',
        '--wcm-color-fg-1': '#fff',
      }
    });

    const connectButton = document.getElementById("connectButton");

    connectButton.addEventListener("click", async () => {
      try {
        await modal.openModal();
      } catch (err) {
        console.error(err);
      }
    });
  </script>

</body>
</html>
